version: "3.8"

services:
  # BÃ¼cherei Backend API
  api:
    build: .
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - DB_URL=postgresql://postgres:password@db:5432/buecherei_db
      - TOKEN_KEY=generate-your-own-32-byte-secret-key-here
    depends_on:
      - db
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped

  # PostgreSQL Datenbank
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=buecherei_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
  uploads:
